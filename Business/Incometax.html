<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Income Tax Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --accent:#2563eb;
  --muted:#6b7280;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:#111;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  color:var(--accent);
  margin-bottom:20px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}
label{
  font-size:13px;
  color:var(--muted);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}
button{
  background:var(--accent);
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
}
.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.box h3{
  margin:0;
  color:var(--accent);
}
.box span{
  font-size:13px;
  color:var(--muted);
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:right;
}
th{text-align:left;color:var(--muted)}
canvas{margin-top:20px;max-height:260px}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ‡ºðŸ‡¸ USA Income Tax Calculator</h1>

<div class="grid">

<!-- INPUT -->
<div class="card">
<label>Filing Status</label>
<select id="status">
  <option value="single">Single</option>
  <option value="married">Married Filing Jointly</option>
</select>

<label>Annual Income ($)</label>
<input id="income" type="number" value="85000">

<label>Pre-Tax Deductions (401k / HSA)</label>
<input id="deductions" type="number" value="5000">

<label>Children (Child Tax Credit)</label>
<input id="children" type="number" value="1">

<label>State Tax Rate (%)</label>
<input id="stateRate" type="number" value="0">

<button id="calcBtn">Calculate Tax</button>
<button class="secondary" id="clearBtn">Clear</button>
</div>

<!-- OUTPUT -->
<div class="card">
<div class="results">
  <div class="box"><h3 id="taxable">$0</h3><span>Taxable Income</span></div>
  <div class="box"><h3 id="federal">$0</h3><span>Federal Tax</span></div>
  <div class="box"><h3 id="state">$0</h3><span>State Tax</span></div>
  <div class="box"><h3 id="fica">$0</h3><span>Payroll (FICA)</span></div>
  <div class="box"><h3 id="total">$0</h3><span>Total Tax</span></div>
  <div class="box"><h3 id="takehome">$0</h3><span>Take-Home Pay</span></div>
</div>

<table>
<tr><th>Tax Type</th><th>Amount</th></tr>
<tr><td>Federal</td><td id="tFed">$0</td></tr>
<tr><td>Payroll (FICA)</td><td id="tFica">$0</td></tr>
<tr><td>State</td><td id="tState">$0</td></tr>
<tr><th>Total</th><th id="tTotal">$0</th></tr>
</table>

<canvas id="taxChart"></canvas>

<button class="secondary" onclick="window.print()">Print</button>
</div>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const $ = id => document.getElementById(id);
const fmt = n => "$" + n.toLocaleString(undefined,{maximumFractionDigits:0});

let chart;

$("calcBtn").onclick = () => {
  const income = +$("income").value;
  const deductions = +$("deductions").value;
  const kids = +$("children").value;
  const stateRate = +$("stateRate").value / 100;
  const status = $("status").value;

  const stdDeduction = status === "married" ? 27700 : 13850;
  let taxable = Math.max(0, income - deductions - stdDeduction);

  // Federal tax brackets (Single)
  const brackets = status === "married" ? [
    [22000,0.10],[89450,0.12],[190750,0.22],[364200,0.24]
  ] : [
    [11000,0.10],[44725,0.12],[95375,0.22],[182100,0.24]
  ];

  let federal = 0, last = 0;
  for (const [limit,rate] of brackets) {
    if (taxable > limit) {
      federal += (limit - last) * rate;
      last = limit;
    } else {
      federal += (taxable - last) * rate;
      break;
    }
  }
  if (taxable > last) federal += (taxable - last) * 0.32;

  // Child Tax Credit
  federal = Math.max(0, federal - kids * 2000);

  // FICA
  const fica = income * 0.0765;

  // State
  const state = taxable * stateRate;

  const totalTax = federal + fica + state;
  const takeHome = income - totalTax;

  $("taxable").innerText = fmt(taxable);
  $("federal").innerText = fmt(federal);
  $("state").innerText = fmt(state);
  $("fica").innerText = fmt(fica);
  $("total").innerText = fmt(totalTax);
  $("takehome").innerText = fmt(takeHome);

  $("tFed").innerText = fmt(federal);
  $("tFica").innerText = fmt(fica);
  $("tState").innerText = fmt(state);
  $("tTotal").innerText = fmt(totalTax);

  if (chart) chart.destroy();
  chart = new Chart($("taxChart"),{
    type:"pie",
    data:{
      labels:["Federal","Payroll","State"],
      datasets:[{
        data:[federal,fica,state],
        backgroundColor:["#2563eb","#22c55e","#f59e0b"]
      }]
    }
  });
};

$("clearBtn").onclick = () => location.reload();

});
</script>
</body>
</html>
