<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fixvity – Income Tax Calculator (2024–2028)</title>

<style>
:root{
  --teal:#0b7285;
  --teal-dark:#055160;
  --border:#d9e2e6;
  --bg:#f4fafb;
  --white:#ffffff;
  --text:#1c1f21;
  --radius:10px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,Arial;
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:14px;
}

h1{
  text-align:center;
  color:var(--teal);
  margin-bottom:16px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}

.section-title{
  background:var(--teal);
  color:#fff;
  padding:10px 14px;
  font-weight:700;
  border-radius:var(--radius);
  margin-top:16px;
}

.card{
  background:var(--white);
  border-radius:var(--radius);
  padding:14px;
  border:1px solid var(--border);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

.row{
  display:flex;
  flex-direction:column;
  margin-bottom:12px;
}

.row label{
  font-weight:600;
  margin-bottom:4px;
}

.row input, .row select{
  padding:10px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  font-size:15px;
}

.helper{
  font-size:12px;
  color:#666;
}

button{
  background:var(--teal);
  color:white;
  border:0;
  padding:10px 14px;
  border-radius:var(--radius);
  font-weight:700;
  cursor:pointer;
}

button.secondary{background:#9e9e9e}

button:hover{background:var(--teal-dark)}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.result-line{
  margin-bottom:8px;
  font-size:15px;
}
</style>
</head>

<body>
<div class="container">

<h1>Fixvity – Income Tax Calculator (2024–2028)</h1>

<div class="grid">

<!-- LEFT -->
<div>

<div class="section-title">Filing Information</div>
<div class="card">
  <div class="row">
    <label>Filing Status</label>
    <select id="status">
      <option value="single">Single</option>
      <option value="married_joint">Married Filing Jointly</option>
      <option value="head">Head of Household</option>
      <option value="widow">Qualified Widow</option>
    </select>
  </div>

  <div class="row">
    <label>Age</label>
    <input id="age" type="number" value="30">
    <div class="helper">Extra deduction if age ≥ 65</div>
  </div>

  <div class="row">
    <label>Children Under 17</label>
    <input id="kids" type="number" value="0">
  </div>
</div>

<div class="section-title">Income</div>
<div class="card">
  <div class="row">
    <label>Wages (W-2)</label>
    <input id="wages" type="number" value="0">
  </div>

  <div class="row">
    <label>Federal Tax Withheld</label>
    <input id="withheld" type="number" value="0">
  </div>
</div>

</div>

<!-- RIGHT -->
<div>
<div class="section-title">Results</div>
<div class="card" id="resultsCard">

  <div class="result-line"><b>Total Income:</b> <span id="r_income">—</span></div>
  <div class="result-line"><b>Taxable Income:</b> <span id="r_taxable">—</span></div>
  <div class="result-line"><b>Federal Tax:</b> <span id="r_tax">—</span></div>
  <div class="result-line"><b>Refund / Due:</b> <span id="r_refund">—</span></div>

  <div class="actions">
    <button id="calcBtn">Calculate</button>
    <button class="secondary" id="clearBtn">Clear</button>
  </div>

</div>
</div>

</div>
</div>

<!-- ====================== SCRIPT START ====================== -->
<script>
/* PART 2 — IRS DATA */
const IRS = {
  standardDeduction:{
    single:14600,
    married_joint:29200,
    head:21900,
    widow:29200,
    add65:1950
  }
};

/* PART 3 — CALC ENGINE */
function calculateTax(){
  const wages = +wagesEl.value || 0;
  const age = +ageEl.value || 0;
  const status = statusEl.value;
  const withheld = +withheldEl.value || 0;

  let deduction = IRS.standardDeduction[status];
  if(age >= 65) deduction += IRS.standardDeduction.add65;

  const taxable = Math.max(0, wages - deduction);
  const tax = taxable * 0.10;
  const refund = withheld - tax;

  r_income.textContent = wages.toLocaleString();
  r_taxable.textContent = taxable.toLocaleString();
  r_tax.textContent = tax.toLocaleString();
  r_refund.textContent =
    refund >= 0 ? refund.toLocaleString() : "Due " + Math.abs(refund).toLocaleString();
}

/* PART 4 — EVENTS */
const wagesEl = document.getElementById("wages");
const ageEl = document.getElementById("age");
const statusEl = document.getElementById("status");
const withheldEl = document.getElementById("withheld");

const r_income = document.getElementById("r_income");
const r_taxable = document.getElementById("r_taxable");
const r_tax = document.getElementById("r_tax");
const r_refund = document.getElementById("r_refund");

document.getElementById("calcBtn").onclick = calculateTax;

document.getElementById("clearBtn").onclick = ()=>{
  document.querySelectorAll("input").forEach(i=>i.value=0);
  ageEl.value = 30;
  r_income.textContent = r_taxable.textContent =
  r_tax.textContent = r_refund.textContent = "—";
};
</script>
<!-- ====================== SCRIPT END ====================== -->

</body>
</html>
