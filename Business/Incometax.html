<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Income Tax Calculator (Pro)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f5f7fb
}
.container{
  max-width:1300px;
  margin:auto;
  padding:20px
}
h1{
  text-align:center;
  color:#2563eb;
  margin-bottom:20px
}

/* âœ… FIXED GRID WIDTH */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  align-items:flex-start
}

.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:20px;
  height:fit-content
}
label{
  font-size:13px;
  color:#6b7280
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer
}
button.secondary{
  background:#eef2ff;
  color:#111
}
.section{
  font-weight:700;
  margin:14px 0
}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px
}
.box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center
}
.box h3{
  margin:0;
  color:#2563eb
}
.box span{
  font-size:12px;
  color:#6b7280
}

.chart-wrap{
  margin-top:14px
}
canvas{
  max-height:200px
}

.table-wrap{
  margin-top:26px;
  padding-top:16px;
  border-top:1px solid #e5e7eb
}
.table-wrap h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:700;
  color:#111827
}
table{
  width:100%;
  border-collapse:collapse
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px
}
th{
  color:#374151
}

/* Table alignment */
table th:nth-child(1),
table td:nth-child(1){text-align:center;width:12%}
table th:nth-child(2),
table td:nth-child(2){text-align:right;width:29%}
table th:nth-child(3),
table td:nth-child(3){text-align:right;width:29%}
table th:nth-child(4),
table td:nth-child(4){text-align:right;width:30%}

/* Mobile */
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
@media(max-width:600px){
  .container{padding:12px}
  .card{padding:16px}
}
</style>
</head>

</html>
