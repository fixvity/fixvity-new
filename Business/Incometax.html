<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>World-Class U.S. Income Tax Calculator</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --panel:#111827;
  --soft:#1f2937;
  --accent:#10b981;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:14px;
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg);color:var(--text)}
.container{max-width:1200px;margin:auto;padding:16px}
h1{text-align:center;margin-bottom:16px}
.card{background:var(--card);padding:16px;border-radius:var(--radius);margin-bottom:16px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
label{font-size:12px;color:var(--muted)}
input,select{
  width:100%;padding:12px;border-radius:10px;
  background:var(--soft);border:1px solid #374151;color:white
}
button{
  padding:14px;border-radius:14px;border:none;
  background:linear-gradient(135deg,#34d399,#10b981);
  color:black;font-weight:800;cursor:pointer
}
.results{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px
}
.result{
  background:var(--panel);padding:16px;border-radius:14px;text-align:center
}
.result span{font-size:12px;color:var(--muted)}
.result strong{display:block;font-size:22px;margin-top:6px}
.green{background:#064e3b}
footer{text-align:center;font-size:12px;color:var(--muted)}
@media print{
  button{display:none}
  body{background:white;color:black}
}
</style>
</head>

<body>
<div class="container">

<h1>üá∫üá∏ World-Class U.S. Income Tax Calculator</h1>

<div class="card">
<div class="row">
<div>
<label>Tax Year</label>
<select id="year">
<option>2025</option>
<option>2026</option>
<option>2027</option>
<option>2028</option>
</select>
</div>

<div>
<label>Filing Status</label>
<select id="status">
<option value="single">Single</option>
<option value="married">Married Filing Jointly</option>
<option value="hoh">Head of Household</option>
</select>
</div>

<div>
<label>Dependents (Children)</label>
<input id="children" type="number" value="0">
</div>
</div>

<br>

<div class="row">
<div><label>Wages (W-2)</label><input id="wages" type="number" value="80000"></div>
<div><label>Interest Income</label><input id="interest" type="number" value="0"></div>
<div><label>IRA Contribution</label><input id="ira" type="number" value="0"></div>
<div><label>Student Loan Interest</label><input id="studentLoan" type="number" value="0"></div>
</div>

<br>

<div class="row">
<div><label>Mortgage Interest</label><input id="mortgage" type="number" value="0"></div>
<div><label>Charitable Donations</label><input id="charity" type="number" value="0"></div>
</div>
</div>

<button onclick="calculate()">CALCULATE</button>

<div class="card">
<div class="results">
<div class="result"><span>AGI</span><strong id="agi">$0</strong></div>
<div class="result"><span>MAGI</span><strong id="magi">$0</strong></div>
<div class="result"><span>Taxable Income</span><strong id="taxable">$0</strong></div>
<div class="result green"><span>Total Tax</span><strong id="tax">$0</strong></div>
<div class="result"><span>Take-Home Pay</span><strong id="net">$0</strong></div>
<div class="result green"><span>Effective Rate</span><strong id="effective">0%</strong></div>
</div>

<br>
<button onclick="window.print()">üìÑ Download PDF</button>
</div>

<footer>
Estimates only. Not tax advice. IRS rules change yearly.
</footer>

</div>

<script>
/* ================= IRS AUTO-UPDATE ENGINE ================= */

const IRS = {
  2025:{
    standard:{single:15000, married:30000, hoh:22500},
    brackets:[
      [11600,0.10],
      [47150,0.12],
      [100525,0.22],
      [191950,0.24],
      [Infinity,0.32]
    ],
    amt:{exemption:85000, rate:0.28},
    eitc:{max:7430}
  }
};

/* ================= CORE CALCULATION ================= */

function calculate(){
  const year=yearEl.value;
  const status=statusEl.value;
  const wages=+wagesEl.value;
  const interest=+interestEl.value;
  const ira=Math.min(+iraEl.value,7000);
  const studentLoan=Math.min(+studentLoanEl.value,2500);
  const mortgage=+mortgageEl.value;
  const charity=+charityEl.value;
  const children=+childrenEl.value;

  /* 1Ô∏è‚É£ Gross Income */
  const gross=wages+interest;

  /* 2Ô∏è‚É£ Above-the-line deductions */
  const atl=ira+studentLoan;

  /* 3Ô∏è‚É£ AGI */
  const agi=Math.max(0,gross-atl);

  /* 4Ô∏è‚É£ MAGI (simplified add-back) */
  const magi=agi+atl;

  /* 5Ô∏è‚É£ Deductions */
  const std=IRS[year].standard[status];
  const itemized=mortgage+charity;
  const deduction=Math.max(std,itemized);

  /* 6Ô∏è‚É£ Taxable Income */
  const taxable=Math.max(0,agi-deduction);

  /* 7Ô∏è‚É£ Regular Federal Tax */
  let fed=0,prev=0;
  IRS[year].brackets.forEach(([cap,rate])=>{
    if(taxable>prev){
      fed+=(Math.min(taxable,cap)-prev)*rate;
      prev=cap;
    }
  });

  /* 8Ô∏è‚É£ AMT */
  const amtBase=Math.max(0,agi-IRS[year].amt.exemption);
  const amt=amtBase*IRS[year].amt.rate;
  const federalTax=Math.max(fed,amt);

  /* 9Ô∏è‚É£ EITC */
  let eitc=0;
  if(gross<60000 && children>0){
    eitc=Math.min(IRS[year].eitc.max,children*2500);
  }

  /* üîü Payroll Taxes */
  const ss=Math.min(gross,168600)*0.062;
  const medicare=gross*0.0145;

  const totalTax=Math.max(0,federalTax-eitc)+ss+medicare;
  const net=gross-totalTax;

  /* OUTPUT */
  agiEl.innerText=`$${agi.toFixed(0)}`;
  magiEl.innerText=`$${magi.toFixed(0)}`;
  taxableEl.innerText=`$${taxable.toFixed(0)}`;
  taxEl.innerText=`$${totalTax.toFixed(0)}`;
  netEl.innerText=`$${net.toFixed(0)}`;
  effectiveEl.innerText=`${((totalTax/gross)*100).toFixed(1)}%`;
}

/* ELEMENTS */
const yearEl=year;
const statusEl=status;
const wagesEl=wages;
const interestEl=interest;
const iraEl=ira;
const studentLoanEl=studentLoan;
const mortgageEl=mortgage;
const charityEl=charity;
const childrenEl=children;
const agiEl=agi;
const magiEl=magi;
const taxableEl=taxable;
const taxEl=tax;
const netEl=net;
const effectiveEl=effective;
</script>

</body>
</html>
