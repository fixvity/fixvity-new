<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Income Tax Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --accent:#2563eb;
  --muted:#6b7280;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  color:var(--accent);
  margin-bottom:20px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}
label{
  font-size:13px;
  color:var(--muted);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}
button{
  background:var(--accent);
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
}
.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.box h3{
  margin:0;
  color:var(--accent);
}
.box span{
  font-size:13px;
  color:var(--muted);
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ‡ºðŸ‡¸ USA Income Tax Calculator</h1>

<div class="grid">

<!-- INPUT -->
<div class="card">
<label>Filing Status</label>
<select id="status">
  <option value="single">Single</option>
  <option value="married">Married Filing Jointly</option>
  <option value="hoh">Head of Household</option>
</select>

<label>Annual Income ($)</label>
<input id="income" value="85000">

<label>Pre-Tax Deductions (401k / HSA)</label>
<input id="pretax" value="5000">

<label>Self-Employed?</label>
<select id="self">
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<label>Children (Child Tax Credit)</label>
<input id="kids" value="1">

<label>State</label>
<select id="state">
  <option value="0">No State Tax</option>
  <option value="0.05">Flat 5%</option>
</select>

<label>View Mode</label>
<select id="mode">
  <option value="annual">Annual</option>
  <option value="monthly">Monthly</option>
  <option value="biweekly">Bi-Weekly</option>
  <option value="weekly">Weekly</option>
</select>

<button onclick="calc()">Calculate Tax</button>
<button class="secondary" onclick="location.reload()">Clear</button>
</div>

<!-- OUTPUT -->
<div class="card">
<div class="results">
  <div class="box"><h3 id="taxable">$0</h3><span>Taxable Income</span></div>
  <div class="box"><h3 id="fed">$0</h3><span>Federal Tax</span></div>
  <div class="box"><h3 id="stateTax">$0</h3><span>State Tax</span></div>
  <div class="box"><h3 id="fica">$0</h3><span>Payroll / SE Tax</span></div>
  <div class="box"><h3 id="total">$0</h3><span>Total Tax</span></div>
  <div class="box"><h3 id="take">$0</h3><span>Take-Home Pay</span></div>
  <div class="box"><h3 id="rate">0%</h3><span>Effective Rate</span></div>
</div>

<button class="secondary" onclick="window.print()">Print</button>
</div>

</div>
</div>

<script>
function money(x){return "$"+Math.round(x).toLocaleString()}

function federalTax(income){
  const brackets=[
    [11600,0.10],
    [47150,0.12],
    [100525,0.22],
    [191950,0.24]
  ];
  let tax=0,prev=0;
  for(let [limit,rate] of brackets){
    if(income>limit){
      tax+=(limit-prev)*rate;
      prev=limit;
    }else{
      tax+=(income-prev)*rate;
      return tax;
    }
  }
  return tax+(income-prev)*0.32;
}

function calc(){
  let gross=+income.value;
  let pretaxDed=+pretax.value;
  let adjIncome=gross-pretaxDed;

  let stdDed= status.value==="single"?14600:
             status.value==="married"?29200:21900;

  let taxable=Math.max(0,adjIncome-stdDed);

  let fed=federalTax(taxable);

  let ctc=+kids.value*2000;
  fed=Math.max(0,fed-ctc);

  let fica= self.value==="yes" ? adjIncome*0.153 : adjIncome*0.0765;

  let stateT= taxable*(+state.value);

  let totalTax=fed+fica+stateT;
  let takeHome=gross-totalTax-pretaxDed;

  let divisor= mode.value==="monthly"?12:
               mode.value==="biweekly"?26:
               mode.value==="weekly"?52:1;

  taxable/=divisor;
  fed/=divisor;
  fica/=divisor;
  stateT/=divisor;
  totalTax/=divisor;
  takeHome/=divisor;

  document.getElementById("taxable").innerText=money(taxable);
  document.getElementById("fed").innerText=money(fed);
  document.getElementById("fica").innerText=money(fica);
  document.getElementById("stateTax").innerText=money(stateT);
  document.getElementById("total").innerText=money(totalTax);
  document.getElementById("take").innerText=money(takeHome);
  document.getElementById("rate").innerText=((totalTax*divisor/gross)*100).toFixed(1)+"%";
}
</script>
</body>
</html>
