<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Income Tax Calculator (Federal + State)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO Schema -->
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"FinancialProduct",
  "name":"USA Income Tax Calculator",
  "description":"Calculate US federal, state, payroll taxes and take-home pay instantly.",
  "areaServed":"US",
  "audience":{"@type":"Audience","geographicArea":"United States"}
}
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --accent:#2563eb;
  --muted:#6b7280;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h1{text-align:center;color:var(--accent)}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}
label{font-size:13px;color:var(--muted)}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
button{background:var(--accent);color:#fff;border:none;cursor:pointer}
button.secondary{background:#eef2ff;color:#111}
.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.box h3{margin:0;color:var(--accent)}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th,td{
  border-bottom:1px solid #e5e7eb;
  padding:8px;
  text-align:right;
}
th{text-align:left;color:var(--muted)}
canvas{max-height:260px;margin-top:20px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ‡ºðŸ‡¸ USA Income Tax Calculator</h1>

<div class="grid">

<!-- INPUT -->
<div class="card">
<label>Filing Status</label>
<select id="status">
  <option value="single">Single</option>
  <option value="married">Married Filing Jointly</option>
  <option value="hoh">Head of Household</option>
</select>

<label>Annual Income ($)</label>
<input id="income" value="85000">

<label>Pre-Tax Deductions (401k / HSA)</label>
<input id="pretax" value="5000">

<label>Self-Employed?</label>
<select id="self">
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<label>Children (CTC)</label>
<input id="kids" value="1">

<label>State</label>
<select id="state">
  <option value="0">No State Tax</option>
  <option value="0.05">Flat 5%</option>
</select>

<button onclick="calc()">Calculate Tax</button>
<button class="secondary" onclick="location.reload()">Clear</button>
</div>

<!-- OUTPUT -->
<div class="card">
<div class="results">
  <div class="box"><h3 id="taxable">$0</h3><span>Taxable Income</span></div>
  <div class="box"><h3 id="total">$0</h3><span>Total Tax</span></div>
  <div class="box"><h3 id="take">$0</h3><span>Take-Home Pay</span></div>
  <div class="box"><h3 id="fed">$0</h3><span>Federal</span></div>
  <div class="box"><h3 id="fica">$0</h3><span>Payroll / SE</span></div>
  <div class="box"><h3 id="stateTax">$0</h3><span>State</span></div>
</div>

<table>
<tr><th>Tax Type</th><th>Amount</th></tr>
<tr><td>Federal Income Tax</td><td id="tFed">$0</td></tr>
<tr><td>Payroll / SE Tax</td><td id="tFica">$0</td></tr>
<tr><td>State Tax</td><td id="tState">$0</td></tr>
<tr><th>Total Tax</th><th id="tTotal">$0</th></tr>
</table>

<canvas id="pie"></canvas>
<canvas id="bar"></canvas>

<button class="secondary" onclick="window.print()">Print</button>
</div>

</div>
</div>

<script>
function money(x){return "$"+Math.round(x).toLocaleString()}

function fedTax(x){
 let tax=0;
 const b=[[11600,.1],[47150,.12],[100525,.22],[191950,.24]];
 let p=0;
 for(let [l,r] of b){
  if(x>l){tax+=(l-p)*r;p=l}else return tax+(x-p)*r;
 }
 return tax+(x-p)*.32;
}

function calc(){
 let g=+income.value;
 let pre=+pretax.value;
 let adj=g-pre;

 let std=status.value==="single"?14600:status.value==="married"?29200:21900;
 let taxable=Math.max(0,adj-std);

 let fed=fedTax(taxable);
 fed=Math.max(0,fed-(+kids.value*2000));

 let fica=self.value==="yes"?adj*.153:adj*.0765;
 let stateT=taxable*(+state.value);

 let total=fed+fica+stateT;
 let take=g-total-pre;

 taxable.innerText=money(taxable);
 fed.innerText=money(fed);
 fica.innerText=money(fica);
 stateTax.innerText=money(stateT);
 totalEl.innerText=money(total);
 take.innerText=money(take);

 tFed.innerText=money(fed);
 tFica.innerText=money(fica);
 tState.innerText=money(stateT);
 tTotal.innerText=money(total);

 if(window.p)window.p.destroy();
 window.p=new Chart(pie,{
  type:"pie",
  data:{
   labels:["Federal","Payroll","State"],
   datasets:[{data:[fed,fica,stateT],backgroundColor:["#2563eb","#22c55e","#f59e0b"]}]
  }
 });

 if(window.b)window.b.destroy();
 window.b=new Chart(bar,{
  type:"bar",
  data:{
   labels:["Total Tax","Take-Home"],
   datasets:[{data:[total,take],backgroundColor:["#ef4444","#2563eb"]}]
  }
 });
}
</script>
</body>
</html>
