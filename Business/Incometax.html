<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Income Tax Calculator – Fixvity</title>

<style>
:root{
  --teal:#0b7285;
  --teal-dark:#055160;
  --border:#d9e2e6;
  --text:#1c1f21;
  --muted:#666;
  --bg:#f4fafb;
  --white:#fff;
  --radius:10px;
  font-family:Inter,system-ui,Arial;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

h1{
  text-align:center;
  color:var(--teal);
  font-weight:800;
  margin-bottom:20px;
}

.section-title{
  background:var(--teal);
  color:#fff;
  padding:10px 14px;
  font-size:18px;
  font-weight:700;
  border-radius:var(--radius);
  margin:20px 0 10px;
}

.card{
  background:var(--white);
  padding:16px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:0 4px 16px rgba(0,0,0,.06);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns: 1fr 420px;
  gap:20px;
}

@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* ===== FORM ROWS ===== */
.row{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}

.row label{
  flex:1;
  font-weight:600;
}

.row input,
.row select{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:var(--radius);
}

.helper{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* ===== RESULTS ===== */
#resultsCard p{
  margin:8px 0;
  font-size:15px;
}

.actions{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:12px;
}

button{
  flex:1;
  min-width:120px;
  background:var(--teal);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:var(--radius);
  font-weight:700;
  cursor:pointer;
}

button.secondary{
  background:#999;
}

button:hover{
  background:var(--teal-dark);
}

/* ===== MOBILE RESULT ORDER ===== */
@media(max-width:900px){
  .results-wrap{
    order:2;
  }
}
</style>
</head>

<body>

<div class="container">
<h1>Fixvity – Income Tax Calculator (2024–2028)</h1>

<div class="grid">

<!-- ================= LEFT COLUMN ================= -->
<div>

<div class="section-title">Filing Information</div>
<div class="card">
  <div class="row">
    <label>Filing Status</label>
    <select id="filing">
      <option value="single">Single</option>
      <option value="married_joint">Married Filing Jointly</option>
      <option value="married_separate">Married Filing Separately</option>
      <option value="head">Head of Household</option>
      <option value="widow">Qualified Widow(er)</option>
    </select>
  </div>

  <div class="row">
    <label>Age</label>
    <input id="age" type="number" value="30">
  </div>
  <div class="helper">Age affects standard deduction</div>

  <div class="row">
    <label>Children Under 17</label>
    <input id="depUnder17" type="number" value="0">
  </div>

  <div class="row">
    <label>Other Dependents</label>
    <input id="depOther" type="number" value="0">
  </div>
</div>

<div class="section-title">Income</div>
<div class="card">
  <div class="row"><label>Wages</label><input id="wages" type="number"></div>
  <div class="row"><label>Federal Tax Withheld</label><input id="fedWithheld" type="number"></div>
  <div class="row"><label>State Tax Withheld</label><input id="stateWithheld" type="number"></div>
  <div class="row"><label>Local Tax Withheld</label><input id="localWithheld" type="number"></div>
  <div class="row"><label>Interest Income</label><input id="interest" type="number"></div>
  <div class="row"><label>Dividends</label><input id="dividends" type="number"></div>
  <div class="row"><label>Qualified Dividends</label><input id="qualifiedDiv" type="number"></div>
  <div class="row"><label>Short-Term Capital Gains</label><input id="stcg" type="number"></div>
  <div class="row"><label>Long-Term Capital Gains</label><input id="ltcg" type="number"></div>
</div>

</div>

<!-- ================= RESULTS ================= -->
<div class="results-wrap">
<div class="section-title">Results</div>
<div class="card" id="resultsCard">
  <p><strong>Total Income:</strong> <span id="out_totalIncome">—</span></p>
  <p><strong>Taxable Income:</strong> <span id="out_taxable">—</span></p>
  <p><strong>Federal Tax:</strong> <span id="out_fedTax">—</span></p>
  <p><strong>Credits:</strong> <span id="out_credits">—</span></p>
  <p><strong>Total Tax Liability:</strong> <span id="out_totalTax">—</span></p>
  <p><strong>Withholding & Payments:</strong> <span id="out_prepay">—</span></p>
  <p><strong>Refund / Amount Due:</strong> <span id="out_refund">—</span></p>

  <div class="actions">
    <button id="calcBtn">Calculate</button>
    <button class="secondary" id="clearBtn">Clear</button>
    <button id="savePNG">Download PNG</button>
  </div>
</div>
</div>

</div>
</div>

</body>
</html>
