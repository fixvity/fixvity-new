<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>U.S. Income Tax Calculator (2025â€“2028)</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --panel:#111827;
  --soft:#1f2937;
  --accent:#10b981;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:14px;
}
*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:linear-gradient(135deg,#020617,#020617);
  color:var(--text);
}
.container{
  max-width:1150px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  margin-bottom:20px;
  font-size:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
}
label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #374151;
  background:var(--soft);
  color:white;
  font-size:15px;
}
.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.status button{
  padding:10px;
  border-radius:10px;
  border:1px solid #374151;
  background:#020617;
  color:white;
  cursor:pointer;
}
.status button.active{
  background:var(--accent);
  color:black;
  font-weight:700;
}
.calculate{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#34d399,#10b981);
  color:black;
  cursor:pointer;
}
.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.result{
  background:var(--panel);
  border-radius:14px;
  padding:16px;
  text-align:center;
}
.result span{
  color:var(--muted);
  font-size:12px;
}
.result strong{
  display:block;
  margin-top:6px;
  font-size:22px;
}
.green{background:#064e3b}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #374151;
  text-align:right;
}
th:first-child,td:first-child{text-align:left}
.accordion h3{
  cursor:pointer;
  margin:0;
  padding:12px;
  background:var(--panel);
  border-radius:10px;
}
.accordion-content{
  display:none;
  padding-top:10px;
}
footer{
  text-align:center;
  color:var(--muted);
  font-size:12px;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ‡ºðŸ‡¸ U.S. Income Tax Calculator (2025â€“2028)</h1>

<div class="card">
<div class="row">
<div>
<label>Tax Year</label>
<select id="year">
<option>2025</option><option>2026</option><option>2027</option><option>2028</option>
</select>
</div>

<div>
<label>Gross Income ($)</label>
<input id="income" type="number" value="85000">
</div>

<div>
<label>Dependents</label>
<input id="dependents" type="number" value="0">
</div>

<div>
<label>State</label>
<select id="state">
<option value="0">Texas / Florida (0%)</option>
<option value="0.05">California (5%)</option>
<option value="0.06">New York (6%)</option>
<option value="0.04">Other (4%)</option>
</select>
</div>
</div>

<br>

<div class="status row">
<button class="active" data-status="single">Single</button>
<button data-status="married">Married Joint</button>
<button data-status="separate">Married Separate</button>
<button data-status="hoh">Head of Household</button>
</div>
</div>

<button class="calculate" onclick="calc()">CALCULATE TAXES</button>

<div class="card">
<div class="results">
<div class="result"><span>AGI</span><strong id="agi">$0</strong></div>
<div class="result"><span>Taxable Income</span><strong id="taxable">$0</strong></div>
<div class="result green"><span>Effective Rate</span><strong id="effective">0%</strong></div>
<div class="result"><span>Marginal Rate</span><strong id="marginal">0%</strong></div>
<div class="result green"><span>Total Taxes</span><strong id="total">$0</strong></div>
<div class="result"><span>Take-Home Pay</span><strong id="net">$0</strong></div>
</div>

<div class="accordion">
<h3 onclick="toggle()">Tax Breakdown â–¼</h3>
<div class="accordion-content" id="breakdown"></div>
</div>
</div>

<footer>
Estimated U.S. taxes only. Not tax advice. Consult IRS or a licensed tax professional.
</footer>

</div>

<script>
let status="single";
document.querySelectorAll(".status button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".status button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    status=b.dataset.status;
  }
});

const deductions={
single:14600, married:29200, separate:14600, hoh:21900
};

const brackets=[
[11600,.10],[47150,.12],[100525,.22],[191950,.24],[243725,.32],[609350,.35],[1e12,.37]
];

function calc(){
let income=+incomeInput.value;
let dep=+depInput.value;
let stateRate=+state.value;

let agi=income;
let taxable=Math.max(0,agi-deductions[status]);

let fed=0,prev=0,table="",marg=0;
for(let [cap,rate] of brackets){
 if(taxable>prev){
  let amt=Math.min(cap,taxable)-prev;
  let t=amt*rate;
  fed+=t;
  table+=`<tr><td>$${prev.toLocaleString()}â€“$${Math.min(cap,taxable).toLocaleString()}</td><td>${rate*100}%</td><td>$${t.toFixed(0)}</td></tr>`;
  marg=rate;
  prev=cap;
 }
}

fed=Math.max(0,fed-(dep*2000));

let ss=Math.min(income,168600)*0.062;
let medicare=income*0.0145;
let payroll=ss+medicare;

let stateTax=income*stateRate;

let total=fed+payroll+stateTax;
let net=income-total;

agiEl.innerText=`$${agi.toLocaleString()}`;
taxableEl.innerText=`$${taxable.toLocaleString()}`;
totalEl.innerText=`$${total.toFixed(0)}`;
netEl.innerText=`$${net.toFixed(0)}`;
margEl.innerText=`${marg*100}%`;
effEl.innerText=`${((total/income)*100).toFixed(1)}%`;

breakdown.innerHTML=`
<table>
<tr><th>Bracket</th><th>Rate</th><th>Tax</th></tr>
${table}
<tr><td>Payroll (FICA)</td><td>â€”</td><td>$${payroll.toFixed(0)}</td></tr>
<tr><td>State Tax</td><td>${stateRate*100}%</td><td>$${stateTax.toFixed(0)}</td></tr>
</table>`;
}

function toggle(){
let c=document.getElementById("breakdown");
c.style.display=c.style.display==="block"?"none":"block";
}

const incomeInput=document.getElementById("income");
const depInput=document.getElementById("dependents");
const state=document.getElementById("state");
const agiEl=document.getElementById("agi");
const taxableEl=document.getElementById("taxable");
const totalEl=document.getElementById("total");
const netEl=document.getElementById("net");
const margEl=document.getElementById("marginal");
const effEl=document.getElementById("effective");
const breakdown=document.getElementById("breakdown");
</script>

</body>
</html>
