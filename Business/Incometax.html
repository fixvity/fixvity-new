<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Income Tax Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb}
.container{max-width:1200px;margin:auto;padding:20px}
h1{text-align:center;color:#2563eb}
.grid{display:grid;grid-template-columns:420px 1fr;gap:20px}
.card{background:#fff;border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
label{font-size:13px;color:#6b7280}
input,select,button{width:100%;padding:10px;margin:6px 0 14px;border-radius:10px;border:1px solid #e5e7eb}
button{background:#2563eb;color:#fff;border:none;cursor:pointer}
button.secondary{background:#eef2ff;color:#111}
.results{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.box{background:#f8fafc;border-radius:12px;padding:14px;text-align:center}
.box h3{margin:0;color:#2563eb}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:right}
th{text-align:left;color:#6b7280}
canvas{max-height:260px;margin-top:20px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
@media print{button{display:none}}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ‡ºðŸ‡¸ USA Income Tax Calculator</h1>

<div class="grid">

<!-- INPUT -->
<div class="card">
<label>Filing Status</label>
<select id="status">
<option value="single">Single</option>
<option value="married">Married Filing Jointly</option>
<option value="hoh">Head of Household</option>
</select>

<label>Annual Income ($)</label>
<input id="income" type="number" value="85000">

<label>Pre-Tax Deductions (401k / HSA)</label>
<input id="pretax" type="number" value="5000">

<label>Employment Type</label>
<select id="employment">
<option value="w2">W-2 Employee</option>
<option value="se">Self-Employed</option>
</select>

<label>Children (CTC)</label>
<input id="children" type="number" value="1">

<label>State Tax Rate (%) â€“ Manual</label>
<input id="stateRate" type="number" value="0">

<label>Pay Frequency</label>
<select id="freq">
<option value="annual">Annual</option>
<option value="monthly">Monthly</option>
<option value="biweekly">Bi-Weekly</option>
<option value="weekly">Weekly</option>
</select>

<button onclick="calculate()">Calculate</button>
<button class="secondary" onclick="resetAll()">Clear</button>
</div>

<!-- OUTPUT -->
<div class="card">
<small id="period">Per Year</small>

<div class="results">
<div class="box"><h3 id="taxable">$0</h3><span>Taxable Income</span></div>
<div class="box"><h3 id="federal">$0</h3><span>Federal Tax</span></div>
<div class="box"><h3 id="state">$0</h3><span>State Tax</span></div>
<div class="box"><h3 id="payroll">$0</h3><span>Payroll / SE</span></div>
<div class="box"><h3 id="total">$0</h3><span>Total Tax</span></div>
<div class="box"><h3 id="takehome">$0</h3><span>Take-Home Pay</span></div>
</div>

<table>
<tr><th>Tax Type</th><th>Amount</th></tr>
<tr><td>Federal</td><td id="tFed">$0</td></tr>
<tr><td>Payroll / SE</td><td id="tPayroll">$0</td></tr>
<tr><td>State</td><td id="tState">$0</td></tr>
<tr><th>Total</th><th id="tTotal">$0</th></tr>
</table>

<canvas id="chart"></canvas>

<button class="secondary" onclick="window.print()">Print</button>
</div>

</div>
</div>

<script>
const STD={single:14600,married:29200,hoh:21900};
const FED={
 single:[[11600,.10],[47150,.12],[100525,.22]],
 married:[[23200,.10],[94300,.12],[201050,.22]],
 hoh:[[16550,.10],[63100,.12],[100500,.22]]
};

function money(n){return "$"+Math.round(n).toLocaleString()}
function divisor(f){return f==="monthly"?12:f==="biweekly"?26:f==="weekly"?52:1}

function fedTax(income,status){
 let tax=0,prev=0;
 for(const [limit,rate] of FED[status]){
  if(income>limit){tax+=(limit-prev)*rate;prev=limit}
  else return tax+(income-prev)*rate;
 }
 return tax;
}

let chart;

function calculate(){
 const income=+incomeEl.value;
 const pretax=+pretaxEl.value;
 const status=statusEl.value;
 const emp=employmentEl.value;
 const kids=+childrenEl.value;
 const stateRate=+stateRateEl.value/100;
 const freq=freqEl.value;

 const agi=Math.max(0,income-pretax);
 const taxableIncome=Math.max(0,agi-STD[status]);

 let federalTax=Math.max(0,fedTax(taxableIncome,status)-kids*2000);
 let payrollTax=emp==="se"?agi*0.153:agi*0.0765;
 let stateTax=taxableIncome*stateRate;

 let totalTax=federalTax+payrollTax+stateTax;
 let takeHome=income-totalTax-pretax;

 const d=divisor(freq);
 period.innerText=freq==="annual"?"Per Year":"Per Pay";

 taxable.innerText=money(taxableIncome/d);
 federal.innerText=money(federalTax/d);
 state.innerText=money(stateTax/d);
 payroll.innerText=money(payrollTax/d);
 total.innerText=money(totalTax/d);
 takehome.innerText=money(takeHome/d);

 tFed.innerText=money(federalTax);
 tPayroll.innerText=money(payrollTax);
 tState.innerText=money(stateTax);
 tTotal.innerText=money(totalTax);

 if(chart)chart.destroy();
 chart=new Chart(chartEl,{
  type:"pie",
  data:{
   labels:["Federal","Payroll","State","Take-Home"],
   datasets:[{
    data:[federalTax,payrollTax,stateTax,takeHome],
    backgroundColor:["#2563eb","#22c55e","#f59e0b","#10b981"]
   }]
  }
 });
}

function resetAll(){location.reload()}

const incomeEl=income,pretaxEl=pretax,statusEl=status,
employmentEl=employment,childrenEl=children,
stateRateEl=stateRate,freqEl=freq,chartEl=chart;
</script>
</body>
</html>
